<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey-form</title>
    <link rel="stylesheet" href="/Day-05 survey forms/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <div class="margin">
        <div class="container">
            <label ><b>name <span class="one">*</span></b></label>
            <div class="row g-3">
                <div class="col">
                    <input type="text" id="name"class="form-control" aria-label="First name">
                    <label for="Name">First</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" aria-label="Last name">
                    <label>Last</label>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"><b>Email <span class="one">*</span></b></label>
                    <input type="email" class="form-control" id="email">
                </div>

                <p><label><b>Your experience <span class="one">*</span></b></label><br/> 
                <span><i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i>
                    <i class="bi bi-star"></i><br/>
                    Overall,how would you rate your experience with us?
                    </span></p>
                    <div> 
                    <label><b>How satisfied are you with<span class="one">*</span></b></label>
                    <table class="table table-striped">
                        <thead>
                          <tr>
                            <th scope="col"></th>
                            <th scope="col">Very Unsatisfied</th>
                            <th scope="col">Unsatisfied</th>
                            <th scope="col">Neutral</th>
                            <th scope="col">Satisfied</th>
                            <th scope="col">Very Satisfied</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <th scope="row">Purchase</th>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                          </tr>
                          <tr>
                            <th scope="row">Service</th>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                          </tr>
                          <tr>
                            <th scope="row">Company Overall</th>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                            <td><input class="form-check-input" type="radio"></td>
                          </tr>
                          </tbody></div>
                        </table>

                          <div><para>
                          <label><b>How Likely are you to<span class="one">*</span></b></label>
                          <table class="table table-striped">
                            <thead>
                              <tr>
                                <th scope="col"></th>
                                <th scope="col">Very Likely</th>
                                <th scope="col">UnLikely</th>
                                <th scope="col">Neutral</th>
                                <th scope="col">Likely</th>
                                <th scope="col">Very Likely</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <th scope="row">Buy From Us Again</th>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                              </tr>
                              <tr>
                                <th scope="row">Recommend our <br/>Product to Others </th>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                              </tr>
                              <tr>
                                <th scope="row">Recommend our <br/>Company to Others</th>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                                <td><input class="form-check-input" type="radio"></td>
                              </tr>
                        </tbody>
                      </table>
                    </para> </div>

                      <span><label><b>Additional comments or suggestions</b></label>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label"></label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div></span>
                   

                      <div class="col-auto">
                        <button type="submit" class="btn btn-secondary">Submit</button>
                      </div>
            </div>
        </div>
    </div>

</body>

</html>
